---
layout: default
title: Blog
---
<h1>My Writing ✏️</h1>

<p>Below are the posts I wrote for my blog in mid-to-late 2020.</p>

<ul>
  {% for post in site.posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p>Posted on {{ post.date | date_to_long_string }}
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
